<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS for letter spacing */
    .custom-letter-spacing {
      letter-spacing: 2px; /* You can adjust the value as needed */
    }
  </style>
  <title>Bootstrap Letter Spacing</title>
</head>
<body>

  <div class="container mt-5">
    <h1 class="mb-4">Bootstrap Letter Spacing</h1>

    <!-- Using Bootstrap spacing utility class -->
    <p class="mb-4 ls-2">This is a paragraph with letter spacing.</p>

    <!-- Using custom CSS for letter spacing -->
    <p class="mb-4 custom-letter-spacing">This is another paragraph with custom letter spacing.</p>

    <div class="grid text-center d-flex">
      <div class="g-col-4 primaryColor p-2 m-5 ">.g-col-4</div>
      <div class="g-col-4 primaryColor p-2 m-5">.g-col-4</div>
      <div class="g-col-4 primaryColor p-2 m-5">.g-col-4</div>
    </div>


  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
