<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Survey-Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
      .starIcon {
        color: #EEAC82;
      }
      .head {
        display: flex;
        list-style-type: none;
        justify-content: center;
        align-items: center;
        flex-direction: row;

      }

      .head li {
        margin: 0 60px;
      }

      .ratioMa {
        margin: 0 25pc;

      }
      #exclamation::placeholder {
        text-align: end;
      }
    </style>

  </head>

<body>
    <div class="container-fluid my-4">
      <form>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="fristName"> <strong>Name</strong> <span class="text-danger">*</span></label>
              <input type="text" class="form-control" placeholder="!" id="exclamation" > 
              <small class="form-text text-muted">First</small>
            </div>
          </div>

          <div class="col">
            <div class="form-group">
              <label for="fristName"></label>
              <input type="text" class="form-control" id="fristName"> 
              <small class="form-text text-muted">Last</small>
            </div>
          </div>  
        </div>

        <div class="row my-3">
          <div class="col">
            <div class="form-group">
              <label for="fristName"> <strong>Email</strong> <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="fristName"> 
            </div>
          </div>
        </div>

        
        <div class="row">
          <div class="col my-3">
            <div class="form-group">
              <label for="fristName"> <strong>Your Experience</strong> <span class="text-danger">*</span></label>
              <br>
              <i class="fa-solid fa-star starIcon"></i>
              <i class="fa-solid fa-star starIcon"></i>
              <i class="fa-solid fa-star starIcon"></i>
              <i class="fa-solid fa-star starIcon"></i>
              <i class="fa-solid fa-star starIcon"></i>
              <p>Overall, how would you rate youe experience with us?</p>   
            </div>
          </div>
        </div>


        <div class="row">
          <div class="col">
            <label for="fristName"> <strong>How Satisfied are you with</strong> <span class="text-danger">*</span></label>
          </div>
        </div>    
         
        <!--Feeback Headings-->
        <div class="row">
          <div class="col-2 my-2">
            <span class="text-white">Description</span>
          </div>

          <div class="col-2 d-flex justify-content-center align-items-center">
            Very Unsatisfied
          </div>

          <div class="col-2 d-flex justify-content-center align-items-center">
            Unsatisfied
          </div>

          <div class="col-2 d-flex justify-content-center align-items-center">
            Neurtal
          </div>

          <div class="col-2 d-flex justify-content-center align-items-center">
            Satisfied
          </div>

          <div class="col-2 d-flex justify-content-center align-items-center">
            Very Satisfied
          </div>
        </div>  

        <!--Purchase feeback radios-->
        <form>
          <div class="form-check bg-light rounded-3">
            <div class="row">
              <div class="col-2 my-2">
                <label for="feeback">Purchase</label>
              </div>
    
              <div class="col-2 d-flex justify-content-center align-items-center">
                <input type="radio" name="radioNoLabel" class="form-check-input" id="radioNoLabel1" value="Very Unsatisfied" />
              </div>
    
              <div class="col-2 d-flex justify-content-center align-items-center">
                <input type="radio" name="radioNoLabel" class="form-check-input" id="radioNoLabel1" value="Unsatisfied" />
              </div>
    
              <div class="col-2 d-flex justify-content-center align-items-center">
                <input type="radio" name="radioNoLabel" class="form-check-input" id="radioNoLabel1" value="Neurtal" />
              </div>
    
              <div class="col-2 d-flex justify-content-center align-items-center">
                <input type="radio" name="radioNoLabel" class="form-check-input" id="radioNoLabel1" value="Satisfied" />
              </div>
    
              <div class="col-2 d-flex justify-content-center align-items-center">
                <input type="radio" name="radioNoLabel" class="form-check-input" id="radioNoLabel1" value="Very Satisfied" />
              </div>
            </div>
          </div>
        </form>

        <!--Service feeback radios-->
        <div class="form-check">
          <div class="row">
            <div class="col-2 my-2">
              <label for="feeback">Service</label>
            </div>
  
            <div class="col-2 d-flex justify-content-center align-items-center">
              <input type="radio" name="radioNoLabel" class="form-check-input" id="radioNoLabel1" value="Very Unsatisfied" />
            </div>
  
            <div class="col-2 d-flex justify-content-center align-items-center">
              <input type="radio" name="radioNoLabel" class="form-check-input" id="radioNoLabel1" value="Unsatisfied" />
            </div>
  
            <div class="col-2 d-flex justify-content-center align-items-center">
              <input type="radio" name="radioNoLabel" class="form-check-input" id="radioNoLabel1" value="Neurtal" />
            </div>
  
            <div class="col-2 d-flex justify-content-center align-items-center">
              <input type="radio" name="radioNoLabel" class="form-check-input" id="radioNoLabel1" value="Satisfied" />
            </div>
  
            <div class="col-2 d-flex justify-content-center align-items-center">
              <input type="radio" name="radioNoLabel" class="form-check-input" id="radioNoLabel1" value="Very Satisfied" />
            </div>
          </div>
        </div>

        <!--Comapny Overall feeback radios-->
        <div class="form-check bg-light rounded-3">
          <div class="row">
            <div class="col-2 my-2">
              <label for="feeback">Comapny Overall</label>
            </div>
  
            <div class="col-2 d-flex justify-content-center align-items-center">
              <input type="radio" name="feeback" class="form-check-input" id="radioNoLabel1" value="Very Unsatisfied" />
            </div>
  
            <div class="col-2 d-flex justify-content-center align-items-center">
              <input type="radio" name="feeback" class="form-check-input" id="radioNoLabel1" value="Unsatisfied" />
            </div>
  
            <div class="col-2 d-flex justify-content-center align-items-center">
              <input type="radio" name="feeback" class="form-check-input" id="radioNoLabel1" value="Neurtal" />
            </div>
  
            <div class="col-2 d-flex justify-content-center align-items-center">
              <input type="radio" name="feeback" class="form-check-input" id="radioNoLabel1" value="Satisfied" />
            </div>
  
            <div class="col-2 d-flex justify-content-center align-items-center">
              <input type="radio" name="feeback" class="form-check-input" id="radioNoLabel1" value="Very Satisfied" />
            </div>
          </div>
        </div>
        <br>


        <div class="row">
          <div class="col my-1">
            <label for="fristName"> <strong>How likely are you to</strong> <span class="text-danger">*</span></label>
          </div>
        </div>


        <!--Feeback_2 (likely) Headings-->
        <div class="row">
          <div class="col-2 my-2">
            <span class="text-white">Description</span>
          </div>

          <div class="col-2 d-flex justify-content-center align-items-center">
            Very Unlikely
          </div>

          <div class="col-2 d-flex justify-content-center align-items-center">
            Unlikely
          </div>

          <div class="col-2 d-flex justify-content-center align-items-center">
            Neurtal
          </div>

          <div class="col-2 d-flex justify-content-center align-items-center">
            Likely
          </div>

          <div class="col-2 d-flex justify-content-center align-items-center">
            Very Likely
          </div>
        </div>  

        <!--Purchase feeback radios-->
        <form>
          <div class="form-check bg-light rounded-3">
            <div class="row">
              <div class="col-2 my-1">
                <label for="feeback">Buy from us again</label>
              </div>
    
              <div class="col-2 d-flex justify-content-center align-items-center">
                <input type="radio" name="radioNoLabel" class="form-check-input" id="radioNoLabel1" value="Very Unsatisfied" />
              </div>
    
              <div class="col-2 d-flex justify-content-center align-items-center">
                <input type="radio" name="radioNoLabel" class="form-check-input" id="radioNoLabel1" value="Unsatisfied" />
              </div>
    
              <div class="col-2 d-flex justify-content-center align-items-center">
                <input type="radio" name="radioNoLabel" class="form-check-input" id="radioNoLabel1" value="Neurtal" />
              </div>
    
              <div class="col-2 d-flex justify-content-center align-items-center">
                <input type="radio" name="radioNoLabel" class="form-check-input" id="radioNoLabel1" value="Satisfied" />
              </div>
    
              <div class="col-2 d-flex justify-content-center align-items-center">
                <input type="radio" name="radioNoLabel" class="form-check-input" id="radioNoLabel1" value="Very Satisfied" />
              </div>
            </div>
          </div>
        </form>

        <!--Service feeback radios-->
        <div class="form-check">
          <div class="row">
            <div class="col-2 my-1">
              <label for="feeback">Recommend our product to others</label>
            </div>
  
            <div class="col-2 d-flex justify-content-center align-items-center">
              <input type="radio" name="radioNoLabel" class="form-check-input" id="radioNoLabel1" value="Very Unsatisfied" />
            </div>
  
            <div class="col-2 d-flex justify-content-center align-items-center">
              <input type="radio" name="radioNoLabel" class="form-check-input" id="radioNoLabel1" value="Unsatisfied" />
            </div>
  
            <div class="col-2 d-flex justify-content-center align-items-center">
              <input type="radio" name="radioNoLabel" class="form-check-input" id="radioNoLabel1" value="Neurtal" />
            </div>
  
            <div class="col-2 d-flex justify-content-center align-items-center">
              <input type="radio" name="radioNoLabel" class="form-check-input" id="radioNoLabel1" value="Satisfied" />
            </div>
  
            <div class="col-2 d-flex justify-content-center align-items-center">
              <input type="radio" name="radioNoLabel" class="form-check-input" id="radioNoLabel1" value="Very Satisfied" />
            </div>
          </div>
        </div>

        <!--Comapny Overall feeback radios-->
        <div class="form-check bg-light rounded-3">
          <div class="row">
            <div class="col-2 my-1">
              <label for="feeback">Recommend our company to others</label>
            </div>
  
            <div class="col-2 d-flex justify-content-center align-items-center">
              <input type="radio" name="feeback" class="form-check-input" id="radioNoLabel1" value="Very Unsatisfied" />
            </div>
  
            <div class="col-2 d-flex justify-content-center align-items-center">
              <input type="radio" name="feeback" class="form-check-input" id="radioNoLabel1" value="Unsatisfied" />
            </div>
  
            <div class="col-2 d-flex justify-content-center align-items-center">
              <input type="radio" name="feeback" class="form-check-input" id="radioNoLabel1" value="Neurtal" />
            </div>
  
            <div class="col-2 d-flex justify-content-center align-items-center">
              <input type="radio" name="feeback" class="form-check-input" id="radioNoLabel1" value="Satisfied" />
            </div>
  
            <div class="col-2 d-flex justify-content-center align-items-center">
              <input type="radio" name="feeback" class="form-check-input" id="radioNoLabel1" value="Very Satisfied" />
            </div>
          </div>
        </div>
        <br>

        <div class="row">
          <div class="col my-1">
            <label for="fristName"> <strong>Additional comments or suggestions</strong></label>
            <textarea name="additonalComments" id="suggestions" cols="30" rows="5" class="container-fluid my-1"></textarea>
          </div>
        </div>

        <div>
          <button type="button" class="btn btn-light btn btn-outline-dark btn-lg">Submit</button>
        </div>
        


        
        
        
        
       


      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
