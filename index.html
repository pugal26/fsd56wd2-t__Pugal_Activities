<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Form and Table</title>
    <style>
        body {
            padding: 20px;
        }

        .mt-4 {
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="row " id="title">Form and Table</h1>
        <p id="description">Created a form and table using HTML, CSS, and DOM.</p>
        
        <form id="form">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="firstName" required placeholder="First Name">
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="lastName" required placeholder="Last Name">
                </div>
            </div>
            <div class="mb-3 mt-3">
                <label for="address" class="form-label">Address <span class="text-danger">*</span></label>
                <textarea class="form-control" id="address" required></textarea>
            </div>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="pincode" class="form-label">Pincode <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="pincode" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Gender <span class="text-danger">*</span></label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                        <label class="form-check-label" for="female">Female</label>
                    </div>
            </div>

            <div class="row g-3">
                <div class="col-md-6">
                    <label for="state" class="form-label">State <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="state" required placeholder="State">
                </div>
                <div class="col-md-6">
                    <label for="country" class="form-label">Country <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="country" required placeholder="Country">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Choice of Food<span class="text-danger">*</span> (Select at least 2) </label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="pizza" id="foodPizza" name="food" required>
                    <label class="form-check-label" for="foodPizza">Pizza</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="burger" id="foodBurger" name="food" required>
                    <label class="form-check-label" for="foodBurger">Burger</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="pasta" id="foodPasta" name="food" required>
                    <label class="form-check-label" for="foodPasta">Pasta</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="salad" id="foodSalad" name="food" required>
                    <label class="form-check-label" for="foodSalad">Salad</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="sandwich" id="foodSandwich" name="food" required>
                    <label class="form-check-label" for="foodSandwich">Sandwich</label>
                </div>
            </div>
            
            <button type="button" class="btn btn-primary" id="submit" onclick="submitForm()">Submit</button>
        </form>
    
        <h2 class="mt-4">Table</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Gender</th>
                    <th>Food</th>
                    <th>State</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Table rows will be appended here -->
            </tbody>
        </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
