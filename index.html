<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="./assets/logo.png" />
    <title>Convert Your Currency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-1">
                <img src="./assets/logo.png" alt="logo" width="60px" class="m-1 img-fluid">
            </div>

            <div class="col-10">
                <h1 class="d-flex justify-content-around align-items-center">Convert your Currency</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <img src="./assets/banner.jpg" alt="Banner"
                width="100%"
                class="img-fluid mt-2">
            </div>      
        </div>

        <form>
            <div class="text-center mt-3 justify-content-center align-items-center container">
                <div class="mb-3">
                    <label><strong>From Currency</strong></label>
                    <select name="currency" class="currency m-3 rounded-5"></select>
                    <input type="text" class="input rounded-5">
                </div>
        
                <div class="mb-3">
                    <label><strong>To Currency</strong></label>
                    <select name="currency" class="currency m-3 rounded-5"></select>
                    <input type="text" class="result rounded-5">
                </div>
        

                    <div>
                        <button type="button" class="btn btn-warning m-3 rounded-5">Convert</button>
                        <button type="reset" class="btn btn-danger m-3 rounded-5">Reset</button>
                    </div>

            </div>    
        </form>

        
            
    </div>

    
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
      <script src="./script.js"></script>
</body>
</html>
