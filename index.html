<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="./Assets/WeatherIcon.png" />
    <title>Weather Check</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col text-center">
                <h1>Weather Search</h1>
                <label class="small text-muted">Enter a city name below to find the current weather</label>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-9">
                <form class="form-inline" onsubmit="getWeather(event)">
                    <input 
                        type="text"
                        placeholder="Enter your city name..."
                        class="form-control"
                        name="city"
                        required
                    />
                </form>
            </div>
       

            <div class="col-3 d-flex justify-content-start">
                <button id="searchButton" class="btn btn-success" onclick="getWeather(event)">
                    Search
                </button>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col location">

            </div>

        </div>


        <div class="row d-flex justify-space-between mt-4 weatherResults">
            
        </div>

    </div>
   
  
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
      <script src="./script.js"></script>
</body>
</html>
