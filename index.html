<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="./Assets/productIcon.webp" />
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-light ">
    <div class="container row mt-4">
        <div class="col-2">
            <img src="./Assets/productIcon.webp" alt="Products Logo" class="logo">
        </div>
        <div class="col-10">
            <h1 class="text-center mt-4">
            Products Sheet
        </h1>

        </div>
    </div>

    <div class="container mt-4 table-responsive-sm">
        <table class="table table-bordered table align-middle border-dark">
            <thead class="table-dark">
              <tr class="text-center">
                <th scope="col">Products</th>
                <th scope="col">Category</th>
                <th scope="col">Description</th>
                <th scope="col">Price $</th>
                <th scope="col">Preview</th>
                <th scope="col">Rating</th>
              </tr>
            </thead>
            <tbody class="tablebody">
    
            </tbody>
          </table>
    </div>
    
  
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
      <script src="./script.js"></script>
</body>
</html>
